<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>rCalc - Resistance Color Code Calculator</title>

		<!-- Styling -->
		<link rel="stylesheet" type="text/css" href="http://necolas.github.com/normalize.css/2.1.1/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Javascript -->
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/resistance.js" type="text/javascript"></script>
	</head>
	<body onload="onload()">
		<header>
			<h1>rCalc</h1>
		</header>

		<div id="Home" class="screen">
			<div id="select-group" align="center">
				<select name="band1" onchange="bands_onchange(0, this)">
					<option value="black" selected>Black</option>
					<option value="brown">Brown</option>
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="violet">Violet</option>
					<option value="gray">Gray</option>
					<option value="white">White</option>
				</select>

				<select name="band2" onchange="bands_onchange(1, this)">
					<option value="black" selected>Black</option>
					<option value="brown">Brown</option>
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="violet">Violet</option>
					<option value="gray">Gray</option>
					<option value="white">White</option>
				</select>

				<!--<select name="band3">
					<option value="black" selected>Black</option>
					<option value="brown">Brown</option>
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="violet">Violet</option>
					<option value="gray">Gray</option>
					<option value="white">White</option>
				</select>-->

				<select name="multiplier" onchange="bands_onchange(2, this)">
					<option value="black" selected>Black</option>
					<option value="brown">Brown</option>
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="violet">Violet</option>
					<!--<option value="gray">Gray</option>
					<option value="white">White</option>-->
				</select>

				<select name="tolerance" onchange="bands_onchange('tolerance', this)">
					<option value="brown">Brown</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="violent">Violet</option>
					<option value="gray">Gray</option>
					<option value="gold" selected>Gold</option>
					<option value="silver">Silver</option>
				</select>
			</div>

			<div align="center">
				<canvas id="resistor" width="300" height="200"></canvas>
			</div>
		</div>
	</body>
</html>
